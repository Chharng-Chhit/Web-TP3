<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP03.5. Login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <img src="https://blog.horizon-ui.com/content/images/2022/11/Horizon-UI-2.0-Favicon.png" alt="">
                <p>HorizonUI</p>
            </div>
            <div class="sign-up-container">
                <div class="login-contant">
                    <div class="welcome">
                        <h1>Welcome back!</h1>
                        <p>Please enter credentials to access your account</p>
                    </div>
                    <div class="sign-up">
                        <img src="./png-transparent-google-logo-google-text-trademark-logo-removebg-preview.png" alt="">
                        <div class="txt">Sign In with Google</div>
                    </div>
                    <div class="ruler">
                        <div></div>
                        <p>or</p>
                    </div>
                    <div class="email">
                        <label for="email">Email*</label><br>
                        <input type="email" placeholder="mail@gmail.com">
                    </div>
                    <div class="password">
                        <label for="password">Password*</label><br>
                        <input type="password" placeholder="Min 8 characters">
                    </div>
                    <div class="check-box">
                        <div class="check">
                            <input type="checkbox" name="" id="">
                            <label for="Remember me">Remember me</label>
                        </div>
                        <p><a href="#">Forget password?</a></p>
                    </div>
                    <div class="sign-in">
                        <button>Sign in</button>
                    </div>
                    <div class="create-account">
                        <label for="">Not registered yet?</label>
                        <label for=""><a href="#">Create an Account</a></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="cover-image">
            <img src="https://www.sassyhongkong.com/wp-content/uploads/2021/08/self-care-guide-hero-lifestyle-420x420.png" alt="">
        </div>
    </div>
</body>

</html>
